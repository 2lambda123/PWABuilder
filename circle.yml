machine:
  node:
    version: 0.12.2
dependencies:
  override:
    - npm install ember-cli -g
    - npm install bower -g
    - npm install phantomjs -g
    - npm install node-sass
    - npm install
    - bower install
test:
  override:
    - ember test
deployment:
  staging:
    branch: deployment
    commands:
      - ./build/push.sh
